<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Homework</title>
  </head>
  <body>
    <div class="container">
          <section class="hero index">
            <div class="container">
               <div class="hero_main">

                  <div class="weather_animated loading">
                  	 <input type="hidden" name="client_ip" value="37.99.45.0">
                     <div class="location">
                     	<span data-api="location">New York, United States</span>
                     </div>

                     <div class="main_left">
                     	<i data-api="current_icon" class="partly_cloudy"></i>
                     	<span data-api="current_main_descr">Partly Cloudy</span>
                     </div>

                     <div class="main_right">
                     	<span data-api="current_wind_speed" class="wind">Wind: 6.1 kmph</span>
                     	<span data-api="current_precip" class="precip">Precip: 0.00 mm</span>
                     	<span data-api="current_pressure" class="pressure">Pressure: 1025.0 mb</span>
                     	<span data-api="current_temperature" class="temperature">21.0 °c</span>
                     </div>

                     <div data-api="forecast_week" class="week">
                     	<div class="day">
                            <span class="name">MON</span>
                            <i class="partly_cloudy"></i>
                            <span class="temperature">21.0 °c</span>
                        </div>

                     	<div class="day">
                            <span class="name">TUE</span>
                            <i class="full_sun"></i>
                            <span class="temperature">23.3 °c</span>
                        </div>

                     	<div class="day">
                            <span class="name">WED</span>
                            <i class="rainy"></i>
                            <span class="temperature">27.8 °c</span>
                        </div>

                     	<div class="day">
                            <span class="name">THU</span>
                            <i class="thunder"></i>
                            <span class="temperature">31.3 °c</span>
                        </div>

                     	<div class="day">
                            <span class="name">FRI</span>
                            <i class="full_clouds"></i>
                            <span class="temperature">17.0 °c</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>

</html>
